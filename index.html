<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <h1>My Weather App</h1>
    <div class="card w-75">
      <div class="card-header">
        <a href="#" class="card-link">Lisbon</a>
        <a href="#" class="card-link">Paris</a>
        <a href="#" class="card-link">Sydney</a>
        <a href="#" class="card-link">San Francisco</a>
      </div>
      <div class="card-body">
        <form
          class="row row-cols-lg-auto g-3 align-items-center"
          id="city-form"
        >
          <div class="col-12">
            <div class="input-group">
              <input
                id="city-input"
                type="text"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success" id="current-location">
              Current
            </button>
          </div>
        </form>
        <br />
        <div>
          <span><h1 style="display: inline" id="cityName">Lisbon</h1></span>
          <span><h2 style="display: inline" id="temp">☀️ 25</h2></span>
          <span><h5 style="display: inline" id="celsius">°C</h5></span>
        </div>
        <div class="row">
          <div class="col">
            <h4>
              Wednesday 10:36
              <br />
              Clear
            </h4>
          </div>
          <div class="col">
            Precipitation: 35%
            <br />
            Wind: 2km/h
          </div>
          <div class="row">
            <div class="col">
              <strong>Thursday</strong>
              <br />
              ☀️
              <br />
              20°
            </div>
            <div class="col">
              <strong>Friday</strong>
              <br />
              🌧
              <br />
              15°
            </div>
            <div class="col">
              <strong>Saturday</strong>
              <br />
              ⛅️
              <br />
              10°
            </div>
            <div class="col">
              <strong>Sunday</strong>
              <br />
              🌤
              <br />
              12°
            </div>
            <div class="col">
              <strong>Monday</strong>
              <br />
              🌦
              <br />
              13°
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer>Open-source code, by Sam P. from SheCodes</footer>
    <script src="src/index.js"></script>
  </body>
</html>
